<style>
body {
  font-family: system-ui, -apple-system;

  max-width: 900px;

  max-height: 96px;

  max-height: 200px;

  display: none;

<body>
  <p>MR Hi·∫øu</p>

<div class="container">
  <h2>üîç T√¨m nhanh trong vƒÉn b·∫£n</h2>

  <input type="file" id="fileInput" accept=".docx,.md,.txt">

  <div class="top">
    <input id="keyword" placeholder="Nh·∫≠p t·ª´ c·∫ßn t√¨m">
    <button class="btn-search" onclick="search()">T√¨m</button>
    <button class="btn-clear" onclick="clearSearch()">‚úï</button>
    <button class="btn-toggle" onclick="toggleContent()">Thu / M·ªü</button>
    <button class="btn-toggle" onclick="toggleHistory()">üìú L·ªãch s·ª≠</button>
    <button class="btn-danger" onclick="clearAllData()">üóë Xo√° d·ªØ li·ªáu</button>
  </div>

  <div id="history" class="history-box"></div>
  <div id="results" class="results-box"></div>
  <div id="content" class="collapsed"></div>
</div>

<script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
<script>
/* ===== STATE ===== */
let rawText = "";
let isCollapsed = true;
let currentFileId = null;
let searchHistory = [];

/* ===== ELEMENTS ===== */
const contentEl = document.getElementById("content");
const resultsEl = document.getElementById("results");
const historyEl = document.getElementById("history");

/* ===== INDEXED DB ===== */
let db;
const DB_NAME = "QuickSearchDB";

const openDB = () => new Promise(resolve => {
  const req = indexedDB.open(DB_NAME, 1);
  req.onupgradeneeded = e => {
    db = e.target.result;
    db.createObjectStore("files", { keyPath: "id" });
  };
  req.onsuccess = e => {
    db = e.target.result;
    resolve();
  };
});

/* ===== FILE HISTORY ===== */
const saveFileHistory = () => {
  if (!currentFileId) return;
  const tx = db.transaction("files", "readwrite");
  tx.objectStore("files").put({
    id: currentFileId,
    history: searchHistory
  });
};

const loadFileHistory = () => new Promise(resolve => {
  if (!currentFileId) return resolve([]);
  const tx = db.transaction("files", "readonly");
  const req = tx.objectStore("files").get(currentFileId);
  req.onsuccess = () => resolve(req.result?.history || []);
});

/* ===== IMPORT FILE ===== */
document.getElementById("fileInput").addEventListener("change", async e => {
  const file = e.target.files[0];
  if (!file) return;

  currentFileId = file.name + "_" + file.size;

  const reader = new FileReader();
  const ext = file.name.split(".").pop().toLowerCase();

  if (ext === "docx") {
    reader.onload = async () => {
      const res = await mammoth.extractRawText({ arrayBuffer: reader.result });
      rawText = res.value;
      contentEl.textContent = rawText;
      await restoreHistory();
    };
    reader.readAsArrayBuffer(file);
  } else {
    reader.onload = async () => {
      rawText = reader.result;
      contentEl.textContent = rawText;
      await restoreHistory();
    };
    reader.readAsText(file, "UTF-8");
  }
});

/* ===== SEARCH ===== */
function search() {
  const kw = keyword.value.trim();
  if (!kw || !rawText) return;

  if (!searchHistory.includes(kw)) {
    searchHistory.unshift(kw);
    saveFileHistory();
    renderHistory();
  }

  resultsEl.innerHTML = "";
  let i = 0;
  const regex = new RegExp(kw, "gi");

  contentEl.innerHTML = rawText.replace(regex, m => {
    const id = "m" + i++;
    resultsEl.innerHTML += `<div onclick="jump('${id}')">üìå ${m}</div>`;
    return `<span id="${id}" class="hl">${m}</span>`;
  });

  isCollapsed = false;
  contentEl.classList.remove("collapsed");
}

/* ===== HISTORY ===== */
function renderHistory() {
  historyEl.innerHTML = "";
  searchHistory.forEach((kw, i) => {
    historyEl.innerHTML += `
      <div class="history-item">
        <span onclick="searchFromHistory('${kw}')">üîé ${kw}</span>
        <button onclick="removeHistory(${i})">‚úï</button>
      </div>
    `;
  });
}

function searchFromHistory(kw) {
  keyword.value = kw;
  search();
}

function removeHistory(i) {
  searchHistory.splice(i, 1);
  saveFileHistory();
  renderHistory();
}

function toggleHistory() {
  historyEl.style.display =
    historyEl.style.display === "block" ? "none" : "block";
}

/* ===== UTIL ===== */
function jump(id) {
  document.getElementById(id)?.scrollIntoView({ behavior: "smooth", block: "center" });
}

function clearSearch() {
  keyword.value = "";
  resultsEl.innerHTML = "";
  contentEl.textContent = rawText;
}

function toggleContent() {
  isCollapsed = !isCollapsed;
  contentEl.classList.toggle("collapsed", isCollapsed);
}

/* ===== RESTORE ===== */
async function restoreHistory() {
  await openDB();
  searchHistory = await loadFileHistory();
  renderHistory();
}

/* ===== CLEAR ALL DATA ===== */
function clearAllData() {
  if (!confirm("Xo√° to√†n b·ªô d·ªØ li·ªáu ng∆∞·ªùi d√πng?")) return;
  indexedDB.deleteDatabase(DB_NAME);
  location.reload();
}
</script>

<!-- REGISTER SERVICE WORKER -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./sw.js");
  });
}
</script>

</body>
</html>
